<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/Vue.js"></script>
</head>
<body>
  <div id="app">
    <button v-show="isShow">按钮</button>
    <cpn></cpn>
  </div>
  <template id='cpn'>
    <div v-show="isShow">你好呀</div>
  </template>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: "你好呀!",
        isShow:true
      },
      components:{
        cpn:{
          template:'#cpn'
        },
        data() {
          return{
            isShow:false,
          }
        }
      }
    })
  </script>
</body>
</html>
