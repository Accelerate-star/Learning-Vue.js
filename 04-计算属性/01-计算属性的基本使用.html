<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/Vue.js"></script>
</head>
<body>
  <div id="app">
    <h2>{{firstName}} {{lastName}}</h2>
    <h2>{{firstName+" "+lastName}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{FullName}}</h2>
  </div>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        firstName: 'Vue',
        lastName: 'youyuxi'
      },
      computed:{
        FullName: function(){
          return this.firstName+" "+this.lastName
        }
      },
      methods: {
        getFullName(){
        return this.firstName+" "+this.lastName
      }
    }
  })
  </script>
</body>
</html>
