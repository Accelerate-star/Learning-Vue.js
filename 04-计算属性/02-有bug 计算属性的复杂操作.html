<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/Vue.js"></script>
</head>
<body>
  <div id="app">
    <h2>{{allprice}}</h2>
  </div>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        books:[
          {id:1001, name:'深入理解计算机系统', price:100},
          {id:1002, name:'数据结构与算法', price:120},
          {id:1003, name:'学术英语', price:140},
        ]
      },
      computed: {
        allprice:function(){
          let result=0,
          for(let i=0; i < this.books.length; i++){
            result=result+this.books[i].price
          }
          return result
        }
      }
    })
  </script>
</body>
</html>
