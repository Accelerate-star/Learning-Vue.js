<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/Vue.js"></script>
</head>
<body>
  <div id="app">
    <h2>{{getfullName()}}</h2>
    <h2>{{getfullName()}}</h2>
    <h2>{{getfullName()}}</h2>
    <h2>{{getfullName()}}</h2>
    <h2><br></h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
  </div>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        firstName: "Vue",
        lastName: "你好呀!"
      },
      methods:{
        getfullName: function(){
          console.log("i");//调用四次
          return this.firstName+" "+this.lastName
        }
      },
      computed:{
        fullName:function(){
          console.log("j");//调用一次,内部的fullName已缓存
          return this.firstName+" "+this.lastName
        }
      }
    })
  </script>
</body>
</html>
