<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/Vue.js"></script>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="(m, index) in movies" :class="{active:isActive}" v-on:click="btnclick">{{index}}-{{m}}</li>
    </ul>
  </div>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        movies: ["海王", "进击的巨人", "葫芦娃", "火影忍者"],
        isActive: true
      },
      methods:{
        btnclick:function(){
        this.isActive = !this.isActive
      }
      }
    })
  </script>
</body>
</html>
