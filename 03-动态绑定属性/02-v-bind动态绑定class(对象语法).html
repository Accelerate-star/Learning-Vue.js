<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/Vue.js"></script>
  <style>
    .active{
      color: red;
    }
    .lind{
      font-size: 100px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2 :class="{active:isActive, lind:isLind}">{{message}}</h2>
    <button v-on:click="btnclick">按钮</button>
  </div>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: "你好呀!",
        active: "active",
        lind: "lind",
        isActive: true,
        isLind: true
      },
      methods: {
        btnclick: function(){
        this.isActive = !this.isActive
        this.isLind = !this.isLind
        }
      }
    })
  </script>
</body>
</html>
