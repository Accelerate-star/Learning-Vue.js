<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/Vue.js"></script>
  <style>
    .active{
      color: red;
    }
    .lind{
      font-size: 100px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2 :class="['active', 'lind']">{{message}}</h2>
    <h2 :class="getClasses()">{{message}}</h2>
  </div>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: "你好呀!",
        active: "active",
        lind: "lind",
      },
      methods: {
        getClasses: function(){
          return [this.active, this.lind]
        }
      }
    })
  </script>
</body>
</html>
