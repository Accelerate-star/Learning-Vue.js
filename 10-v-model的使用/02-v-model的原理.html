<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/Vue.js"></script>
</head>
<body>
<!-- v-model实现双向绑定 -->

  <div id="app">
    <input type="text" v-bind:value ="message" @input="input">
    {{message}}
  </div>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: "你好呀!"
      },
      methods: {
        input(event) {
          this.message = event.target.value;
        }
      }
    })
  </script>
</body>
</html>
