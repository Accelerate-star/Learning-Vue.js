<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/Vue.js"></script>
</head>

<body>
<script type="text/x-templata" id="cpn1">
  <div>
    <h2>{{message1}}</h2>
    <p>{{message2}}</p>
  </div>
</script>
<template id ="cpn2">
  <div>
    <h2>{{message3}}</h2>
    <p>{{message4}}</p>
  </div>
</template>
  <div id="app">
    <cpn1></cpn1>
    <cpn2></cpn2>
  </div>
  <script src="../js/Vue.js"></script>
  <script>
    // 创建组件构造器对象
    // const cpnC = Vue.extend({
    //   template:`
    //   <div>
    //     <h2>标题</h2>
    //     <p>内容</p>
    //   </div>
    //   `
    // })

    //注册组件
    Vue.component("cpn1", {
      template: "#cpn1",
      data(){
        return{
          message1: "标题1",
          message2: "内容2"
        }
      }
    })

    Vue.component("cpn2", {
      template: "#cpn2",
      data(){
        return{
          message3: "标题1",
          message4: "内容2"
        }
      }
    })
    const app = new Vue({
      el: "#app",
      data: {
        message: "你好呀!"
      }
    })
  </script>
</body>

</html>
