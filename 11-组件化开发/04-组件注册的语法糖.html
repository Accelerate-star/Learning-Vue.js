<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/Vue.js"></script>
</head>
<body>
<div id="app">
  <my-cpn></my-cpn>
</div>
<div id="app2">
  <cpn></cpn>
</div>
  <script src="../js/Vue.js"></script>
  <script>
    // 创建组件构造器对象

    //   template:`
    //   <div>
    //     <h2>标题</h2>
    //     <p>内容</p>
    //   </div>
    //   `
    // })

    //注册组件(全局组件)
    Vue.component("my-cpn", {
      template:`
      <div>
        <h2>标题1</h2>
        <p>内容1</p>
      </div>
      `
    })

    const app = new Vue({
      el: "#app",
      data: {
        message: "你好呀!"
      }
    })

    const app2 = new Vue({
      el: "#app2",
      components: {
        //注册组件(局部组件)
        cpn: {
        template:`
          <div>
            <h2>标题2</h2>
            <p>内容2</p>
          </div>
          `
        }
      }
    })
  </script>
</body>
</html>
