<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/Vue.js"></script>
</head>
<body>
<div id="app">
  <cpn2></cpn2>
  <cpn1></cpn1>
</div>

  <script src="../js/Vue.js"></script>
  <script>
    // 创建组件构造器对象
    const cpnC1 = Vue.extend({//父组件
      template:`
      <div>
        <h2>标题1</h2>
        <p>内容1</p>
      </div>
      `
      ,
      
    })

    const cpnC2 = Vue.extend({//子组件
      template:`
      <div>
        <h2>标题2</h2>
        <p>内容2</p>
        <cpn1></cpn1>
      </div>
      `,
      components: {
        cpn1 :cpnC1
      }
    })

    const app = new Vue({
      el: "#app",
      data: {
        message: "你好呀!"
      },
      components: {
        cpn2:cpnC2,
        cpn1:cpnC1
      }
    })
  </script>
</body>
</html>
