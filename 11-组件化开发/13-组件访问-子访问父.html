<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/Vue.js"></script>
</head>
<body>
  <div id="app">
    <cpn></cpn>
  </div>

  <template id="cpn">
    <div>
      <ccpn></ccpn>
    </div>
  </template>

  <template id="ccpn">
    <div>
      <h2>子组件</h2>
      <button @click="btnclick">按钮</button>
    </div>
  </template>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: "你好呀!"
      },
      components:{
        cpn:{
          template:"#cpn",
          components:{
            ccpn:{
              template:"#ccpn",
              methods: {
                btnclick() {
                  // 防问父组件
                  console.log(this.$parent);
                  // 访问根组件
                  console.log(this.$root.message)
                }
              }
            }
          }
        }
      },
      
    })
  </script>
</body>
</html>
